<!DOCTYPE html>

<head>
    <title>Words game :D</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="grid">
            <div class="container radius">
                <div class="container-start" id="container-start" onclick="start()">
                    <h2 class="start">Start</h2>
                </div>
                <p class="spw-words"></p>
            </div>
            <div class="container rules">
                <h1 class="text-h1">RULES</h1>
                <p class="text-rules">
                    - Words will randomly appear in the container on the left <br>
                    - They will move from the left border to the right <br>
                    - Write the words before they reach the right border <br>
                    - After every 5 words the game will get harder <br>
                    - Dont forget to have fun! :D
                </p>
            </div>
            <div class="text-par">
                <p class="text-game">Emanuele Nocera</p>
            </div>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
